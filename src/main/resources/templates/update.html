<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/admin/edit/{id}(id=${user.id})}" method="post" th:object="${user}">
  <input type="hidden" th:field="*{id}"/>

  <label for="firstName">First Name:</label>
  <input type="text" id="firstName" name="firstName" th:field="*{firstName}" required><br><br>

  <label for="lastName">Last Name:</label>
  <input type="text" id="lastName" name="lastName" th:field="*{lastName}" required><br><br>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" th:field="*{email}" required><br><br>

  <label for="password">Password:</label>
  <input type="password" id="password" name="password" th:field="*{password}" required><br><br>

  <label for="roles">Roles:</label>
  <div th:each="role : ${roles}">
    <input type="checkbox" id="role" th:field="*{roles}" th:value="${role}" th:text="${role.name}" th:checked="${user.roles.contains(role)}"><br>
  </div>

  <button type="submit">Update User</button>
</form>

</body>
</html>
